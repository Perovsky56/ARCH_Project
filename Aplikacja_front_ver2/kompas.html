<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companio Politico</title>
    <link rel="stylesheet" href="kompas.css">
</head>
<body>
    <section class="wrapper">
        <!-- NAWIGACJA -->
        <section class="containerWithNavigation">
            <h1 class="mainTitle">Companio politico</h1>
            <div class="logUnderMainTitle"></div>
            <h2 class="navigationTitle">Nawigacja</h2>
            <nav>
                <ul class="navigation">
                    <li class="dashboardMenu"><div><img src="images/dashboard.png" alt=""></div><a href="index.html">dashboard</a></li>
                    <li class="kompasMenu"><div><img src="images/kompas.png" alt=""></div><a href="kompas.html">kompas</a></li>
                    <li class="informatorMenu"><div><img src="images/information.png" alt=""></div><a href="informator.html">informator</a></li>
                    <li class="quizMenu"><div><img src="images/quiz.png" alt=""></div><a href="#">quiz</a></li>
                </ul>
            </nav>
        </section>
        <section class="mainElements">
            <h1>kompas</h1>
            <!-- Przycisk rozpoczynający wyświetlanie pytań dla kompasu -->
            <button class="quizStartStop">start</button>

            <div class="allcards">
                <!-- Wyświetlane pytania -->
                <div class="questions" style="display: none;">
                    <form action="" class="form">
                        <div class="question">
                            <!-- Pytanie -->
                            <h1 id="questionNumber" style="display: none;"></h1>
                            <p id="questionContent" class="content"></p>
                        </div>
                        <!-- Odpowiedzi -->
                        <div id="answers"></div>
                    </form>
                    <!-- Przycisk wysyłający -->
                    <button class="buttonForm">DALEJ</button>
                </div>

                <!-- Wyświetlane pytanie oraz wyniki -->
                <div class="askAndResult" style="display: none;">
                    <!-- Wyniki wyświetlane 5 kategorii -->
                    <div class="result">
                        <!-- Tutaj będą wyświetlane wyniki -->
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="https://kit.fontawesome.com/cbda87ed98.js" crossorigin="anonymous"></script>
    <script src="src/kompas.js"></script>
</body>
</html>
