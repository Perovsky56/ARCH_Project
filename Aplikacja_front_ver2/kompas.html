                <h1>kompas</h1>
                <!--Przycisk rozpoczynający wyświetlanie pytań dla kompasu-->
                <button class="quizStartStop">start</button>

                <div class="allcards">
                    <!--Wyświetlane pytania-->
                    <div class="answers" >
                        <form action="" class="form" style="display: none">
                            <div class="question">
                                <input type="radio" name="question">
                                <!--Pytanie 1 - label do pobrania w JS-->
                                <label class="question1" for="question1">Przeciętny obywatel ma prawo posiadać broń palną bez większych restrykcji</label>
                            </div>
                            <div class="question">
                                <input type="radio" name="question">
                                <!--Pytanie 2 - label do pobrania w JS-->
                                <label class="question2" for="question2">Broń palna powinna być dostępna dla obywateli, ale po przejściu odpowiednich badań i otrzymaniu zgody.</label>
                            </div>
                            <div class="question">
                                <input type="radio" name="question">
                                <!--Pytanie 3 - label do pobrania w JS-->
                                <label class="question3" for="question3">Broń palna powinna być dozwolona tylko dla nielicznych grup oraz po spełnieniu wielu wymogów, w tym takzę po przejściu odpowiednich badań.</label>
                            </div>
                            <div class="question">
                                <input type="radio" name="question">
                                <!--Pytanie 4 - label do pobrania w JS-->

                            </div>
                            <!--Przycisk wysyłający-->
                            <input class="buttonForm" type="submit" value="NEXT">
                        </form>
                        
                    </div>

                            <p style="display: none" class="content">Jaki jest twój pogląd na posiadanie broni palnej przez obywateli?</p>
                        </div>
